<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    <form>
            <div>
                <label for="nombre">Entrez un nombre* : </label>
                <input type="text" name="nombre" id="nombre" />
                <input type="button" value="Insérez le nombre">
            </div>
            <div>
                <span> le plus petit : </span>
                <input type="text" name="petit" id="petit">
            </div>
            <div>
                <span> le plus grand : </span>
                <input type="text" name="grand" id="grand">
            </div>
            <div>
                <span> Position du plus petit : </span>
                <input type="text" name="petitpos" id="petitpos">
            </div>
            <div>
                <span> moyenne : </span>
                <input type="text" name="moyenne" id="moyenne">
            </div>
            <div>
                <span> somme : </span>
                <input type="text" name="somme" id="somme">
            </div>
            <div>
                <span> suite triée ASC : </span>
                <input type="text" name="tri" id="tri">
            </div>
            <div>
                <span> Nombre d'entier Pos : </span>
                <input type="text" name="nbrpos" id="nbrpos">
            </div>
            <div>
                <span> La somme de tout les nombres en case impairs dépasse 100 : </span>
                <input type="checkbox" name="plus100" id="plus100">
            </div>

    </form>
</body>
</html>
